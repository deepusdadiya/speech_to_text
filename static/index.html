<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #transcription {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #uploadSection, #realtimeSection {
            margin-bottom: 20px;
        }
        #fileInput {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio Transcription Service</h1>

    <!-- Real-time Transcription Section -->
    <div id="realtimeSection">
        <h2>Real-Time Transcription</h2>
        <button id="startRealTime">Start Real-Time Transcription</button>
        <div id="transcription" hidden>
            <h3>Real-Time Transcription Output:</h3>
            <p id="realTimeText">Waiting for audio...</p>
        </div>
    </div>

    <!-- Batch Transcription Section -->
    <div id="uploadSection">
        <h2>Batch Transcription</h2>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="uploadButton">Upload and Transcribe</button>
        <div id="transcription" hidden>
            <h3>Batch Transcription Output:</h3>
            <p id="batchText">No transcription yet...</p>
        </div>
    </div>

    <script>
        const startRealTimeButton = document.getElementById('startRealTime');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const realTimeText = document.getElementById('realTimeText');
        const batchText = document.getElementById('batchText');
        const transcriptionDiv = document.getElementById('transcription');

        // WebSocket connection for real-time transcription
        let socket;

        startRealTimeButton.addEventListener('click', () => {
            if (socket) {
                socket.close();
            }

            socket = new WebSocket('ws://127.0.0.1:8000/ws/transcribe/');

            socket.onmessage = function(event) {
                realTimeText.textContent = event.data;
                transcriptionDiv.hidden = false;
            };

            socket.onopen = function() {
                console.log('WebSocket connection established');
                transcriptionDiv.hidden = false;
                realTimeText.textContent = 'Start speaking...';
            };

            socket.onclose = function() {
                console.log('WebSocket connection closed');
                realTimeText.textContent = 'Connection closed.';
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                realTimeText.textContent = 'WebSocket error.';
            };
        });

        // Upload and transcribe audio file
        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/transcribe/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    batchText.textContent = result.transcription || 'No transcription result.';
                } else {
                    batchText.textContent = 'Error: ' + result.error;
                }
                transcriptionDiv.hidden = false;
            } catch (error) {
                console.error('Error:', error);
                batchText.textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
